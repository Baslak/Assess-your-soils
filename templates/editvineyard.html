{% extends "base.html" %}

{% block content %}
<div class="container">
    {% if user_object['id'] %}
    <form class="formtext" action="/save_vineyard" method="POST">
        <input type="hidden" name="id" value="{{id}}">
        Vineyard Site: <input id="values" type="text" name="vineyard_site" placeholder="{{vineyard_object['vineyard_site']}}" value="{{vineyard_site}}"><br>
        Vineyard Size: <input id="values" type="text" name="vineyard_size" placeholder="{{vineyard_object['vineyard_size']}}" value="{{vineyard_size}}"><br>
        Varieties: <input id="values" type="text" name="varieties" placeholder="{{vineyard_object['varities']}}" value="{{varieties}}"><br>
        Elevation: <input id="values" type="text" name="elevation" placeholder="{{vineyard_object['elevation']}}" value="{{elevation}}"><br>
        Orientation: <input id="values" type="text" name="orientation" placeholder="{{vineyard_object['orientation']}}" value="{{orientation}}"><br>
        <input class="buttons" id="vineyard_buttons" type="Submit" value="Save">
    </form>
    <form class="formtext" action="/remove_vineyard" method="POST">
        <input type="hidden" name="id" value="{{id}}">
        <input type="submit" class="buttons" id="vineyard_buttons" value="Delete"><br>
    </form>
    {% endif %}
</div>
{% endblock %}
