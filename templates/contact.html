{% extends "base.html" %}

{% block content %}
    <h2>Login in to your portal: </h2>
    <form class="form_list" action="/login_confirm" method="POST">
        <input type="hidden" name="user_id">
        <p class="formtext"> Email: <p><input type="text" name="email"><br>
        <p class="formtext"> Password: <p><input type="password" name="password"><br>
        <input id="signup" type="Submit" value="Sign In">
    </form>
{% endblock %}
